<h2  mat-dialog-title > Eliminar </h2>

  <mat-dialog-content>
      <p> Esta publicación se eliminará.</p>
  </mat-dialog-content>

  <mat-dialog-actions>
      <button  class="btn btn-default" (click)="close() " >Cancelar</button>
      <button  class="btn btn-primary" (click)="delete()" > Eliminar publicacíon </button>
  </mat-dialog-actions>
