      <form [formGroup]="formReserv">
         
         <label for="starDateInput">Indique fecha de comienzo</label>         
         <input type="date" id="starDateInput" class="form-control" formControlName="startDate">
         <label for="startHourInput">Indique hora de comienzo</label>
         <input type="number" id="startHourInput" class="form-control" formControlName="startHour" min="1" max="24">
         <label for="endDateInput">Indique fecha de fin</label>         
         <input type="date" id="endDateInput" class="form-control" formControlName="endDate">
         <label for="endHourInput">Indique hora de fin</label>
         <input type="number" id="endHourInput" class="form-control" formControlName="endHour" min="1" max="24">
         <button class="btn btn-success" (click)="saveReservation()">{{'Aceptar' | translate}}</button>
         <button class="btn btn-danger" (click)="backToPostDetail()">{{'Atras' | translate}}</button>
      </form>
