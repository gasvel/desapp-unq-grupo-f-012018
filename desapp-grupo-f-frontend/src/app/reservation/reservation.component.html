      <form [formGroup]="formReserv">
         
         <label for="starDateInput">Indique fecha de comienzo</label>         
         <input type="date" id="starDateInput" class="form-control" formControlName="startDate">
         <label for="startHourInput">Indique hora de comienzo</label>
         <input type="number" id="startHourInput" class="form-control" formControlName="startHour" min="1" max="24">
         <label for="endDateInput">Indique fecha de fin</label>         
         <input type="date" id="endDateInput" class="form-control" formControlName="endDate">
         <label for="endHourInput">Indique hora de fin</label>
         <input type="number" id="endHourInput" class="form-control" formControlName="endHour" min="1" max="24">

         <div *ngIf="errorNewReser" class="alert alert-danger" role="alert">
          {{errorNewReserMessage}}
          <button type="button" class="close" (click)="errorNewReser = false" data-dismiss="alert" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>

         <button class="btn btn-success" (click)="saveReservation()">{{'Aceptar' | translate}}</button>
         <button class="btn btn-danger" (click)="backToPostDetail()">{{'Atras' | translate}}</button>
      </form>


      <div *ngIf="successModal" class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLongTitle">{{'Confirmacion' | translate}}</h5>
            </div>
            <div class="modal-body">
              <p style="font-family: 'Poppins',sans-serif;color: blue">{{successModalMessage}}</p>
            </div>
            <div class="modal-footer">
              <button type="button" (click)="volverAtras()" class="btn btn-primary" data-dismiss="modal">{{'Inicio' | translate}}</button>
            </div>
          </div>
        </div>
      </div>
      

    </div>
  </div>
</div>
