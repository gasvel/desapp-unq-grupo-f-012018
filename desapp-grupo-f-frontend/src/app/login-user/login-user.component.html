<div class="container" align="center" >
  <div style="width: 40%;margin-top: 30px;margin-left: 10px;font-family: Nunito, sans-serif; border: 1px solid #d8d8d8; border-radius: 3px">
    <div align="left" style="width: 98%; padding-top: 20px; padding-bottom: 20px; padding-left: 20px; padding-right: 20px;">
      <form>
        <div class="form-group">
          <button (click)="signInWithGoogle('google')" class="btn btn-primary">
              <i class="fa fa-facebook"></i>{{'  Ingresar con Google' | translate}}
          </button>
          <br/>
          <label for="inputEmail">Email</label>
          <input type="text" class="form-control" id="inputEmail" placeholder="{{'Ingresa tu Email' | translate}}" [(ngModel)]="credential.email" name="email">
        </div>
        <div class="form-group">
          <label for="inputPassword">{{'Contraseña' | translate}}</label>
          <input type="password" class="form-control" id="inputPassword" placeholder="{{'Contraseña' | translate}}" [(ngModel)]="credential.password" name="password">
        </div>
        <button (click)="onSubmit()" class="btn btn-primary">{{'Ingresar' | translate}}</button>
      </form>
    </div>
  </div>
</div>
